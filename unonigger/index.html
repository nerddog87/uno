<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Bio â€” Your Name</title>
	<link rel="stylesheet" href="resources/styles.css">
</head>
<body>
	<div class="overlay" id="overlay">
		<div class="overlay-content">
			<div class="enter-text">Click to Enter</div>
		</div>
	</div>
	<div class="snow-container" id="snowContainer"></div>
	<div class="wrap">
		<div class="main-area">
			<div class="card">
				<main class="hero">
					<img src="resources/avatar.jpg" alt="Avatar" class="avatar">
					<h1 class="name">apollo</h1>
					<p class="tagline">pawesome</p>
				</main>
			</div>
			<div class="player-visualizer-column">
				<div class="player-card">
					<div class="player" id="player">
						<div class="song-meta">
							<div id="songTitle">Unknown Song</div>
						</div>
						<div class="controls-row">
							<div class="play-controls">
								<button id="playBtn" aria-label="Play" class="control"></button>
								<div class="progress-wrap">
									<div class="progress-bar" id="progressBar"></div>
									<input type="range" id="progress" min="0" max="100" value="0">
								</div>
							</div>
						</div>

						<audio id="audio" src="resources/Smirnoff%20Ice%20-%20Yung%20Lean.mp3" preload="metadata"></audio>
					</div>
				</div>
				<div class="visualizer-card">
					<div class="visualizer">
						<div class="visualizer-container" id="visualizer">
							<!-- Bars will be generated by JavaScript -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="resources/player.js"></script>
</body>
</html>
